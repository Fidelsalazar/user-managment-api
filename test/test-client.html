<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:3000');
        
        socket.on('connect', () => {
            addMessage('Connected to WebSocket server');
        });
        
        socket.on('userOperation', (data) => {
            addMessage(`Operation: ${data.message}`);
        });

        socket.on('userConnection', (data) => {
            addMessage(`Connection: ${data.message}`);
        });

        socket.on('userDisconnection', (data) => {
            addMessage(`Disconnection: ${data.message}`);
        });

        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('p');
            messageElement.textContent = `${new Date().toISOString()} - ${message}`;
            messagesDiv.appendChild(messageElement);
        }
    </script>
</head>
<body>
    <h1>WebSocket Messages</h1>
    <div id="messages"></div>
</body>
</html>
